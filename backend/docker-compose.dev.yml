version: '3.1'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=openemr
      - DB_PASSWORD=openemr
      - DB_NAME=openemr
      - PORT=3001
      - CURRENT_USER_ID=1
      - GROUPNAME=Default
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mysql
    command: npm run dev

